<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: url('media/background.gif') no-repeat center center fixed;
    background-size: cover;
}
        button {
            width: 100px;
            height: 100px;
            font-size: 40px;
            background-color: red; /* Set the background color to red */
    color: white;
            transition: background-color 0.3s ease; /* Button color transition */
            font-weight: bold;
            font-size: 50px;
        }

        #msg {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(90deg, rgba(255, 0, 204, 0.8), rgba(255, 204, 0, 0.8), rgba(0, 255, 204, 0.8), rgba(204, 0, 255, 0.8), rgba(0, 204, 255, 0.8)); /* Semi-transparent gradient */
    color: transparent; /* Transparent text color */
    padding: 20px; /* Increased padding */
    border-radius: 20px; /* Larger rounded corners */
    font-family: 'Comic Sans MS', cursive; /* Comic Sans MS font */
    font-size: 30px; /* Larger font size */
    font-weight: bold; /* Font weight */
    text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); /* Text shadow for added effect */
    background-clip: text; /* Allow the background to show through the text */
    -webkit-background-clip: text; /* For older browsers */
    animation: colorChange 2s infinite; /* Faster color-changing animation */
}

@keyframes colorChange {
    0% { color: #ff1744; background-color: #ff5722; } /* Red */
    25% { color: #651fff; background-color: #7e57c2; } /* Purple */
    50% { color: #00e676; background-color: #4caf50; } /* Green */
    75% { color: #2979ff; background-color: #2196f3; } /* Blue */
    100% { color: #ffea00; background-color: #ffc107; } /* Yellow */
}



    </style>
</head>

<body>
    <div id="msg"></div>
    <div onclick="play()">
        <button>-</button>
        <button>-</button>
        <button>-</button><br>
        <button>-</button>
        <button>-</button>
        <button>-</button><br>
        <button>-</button>
        <button>-</button>
        <button>-</button>
    </div>
    <script>
        let turn = "X"
        let counter = 0
        function play() {
            if (event.target.innerText == "-") {
                event.target.innerText = turn
                turn = (turn == "X" ? "O" : "X")
                msg.innerHTML = `<h1>Turn of player ${turn}`
                counter++

                if (counter == 9) {
                    msg.innerHTML = `<h1>Tie`
                }
    
                if (checkWin()) {
                    msg.innerHTML = `<h1>Player ${turn} Loses!! Ha!! Stupid!!!</h1>`
                    // const img = document.createElement('img')
                    // img.src = 'media/cryBaby.jpg'; img.alt='Crying Baby'
                    // document.body.appendChild(img)

                    document.body.style.background = `url('media/cryBaby.jpg') no-repeat center center fixed`;
    document.body.style.backgroundSize = 'cover';
                    //add crying baby img
                }
            }
        }

        function checkWin() {
            const cells = document.querySelectorAll("button");
            // check cells
            for (let i = 0; i < 3; i++) {
                if (cells[i * 3].innerText !== "-" &&
                    cells[i * 3].innerText == cells[i * 3 + 1].innerText &&
                    cells[i * 3].innerText == cells[i * 3 + 2].innerText) {
                    return true;

                }

            }
            for (let i = 0; i < 3; i++) {
                if (cells[i].innerText !== "-" &&
                    cells[i].innerText == cells[i + 3].innerText &&
                    cells[i].innerText == cells[i + 6].innerText) {
                    return true;

                }

            }
            if (cells[0].innerText !== "-" &&
                cells[0].innerText == cells[4].innerText &&
                cells[0].innerText == cells[8].innerText) {
                return true;

            }
            if (cells[2].innerText !== "-" &&
                cells[2].innerText == cells[4].innerText &&
                cells[2].innerText == cells[6].innerText) {
                return true;
            }
            return false
        }



    </script>
</body>

</html>
